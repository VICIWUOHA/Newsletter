  <body background= "images/background.jpg">

    <form class="form-signin" method="POST" action="/">
  <div class="text-center mb-4">
    <img class="mb-4" src="images/newslogo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Tstatz Newsletter</h1>
    <p>Sign Up now!! for our news Letter <a href="https://tstatz@gmail.com">Send Us a mail.</a></p>
  </div>

  

  <div class="form-label-group top">
    <input type="text" name="Fname" class="form-control" placeholder="First name" required autofocus>
    <label for="inputPassword">Firstname</label>
  </div>

  <div class="form-label-group middle">
    <input type="text" name="Lname" class="form-control" placeholder="Last name" required>
    <label for="inputPassword">Lastname</label>
  </div>

  <div class="form-label-group bottom">
    <input type="email" name="email" class="form-control" placeholder="Email address" required >
    <label for="inputEmail">Email address</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up for Tstatz Newsletter</button>

</form>
